name: Linux GCC Build
run-name: Build project modules on Linux with CMake and GCC

on:
  push

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        build_type: [Release]
        c_compiler: [gcc]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Update Git Submodules
        run: git submodule update --init --recursive

      - name: Configure Editor Build Directory
        id: strings
        shell: bash
        run:
          echo "editorBuildDirectory=${{ github.workspace }}/bin/SierraEngineEditor-Linux-GCC/" >> "$GITHUB_OUTPUT"

      - name: Configure Editor CMake Project
        run: >
          cmake -B ${{ steps.strings.outputs.editorBuildDirectory }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ github.workspace }}/SierraEngineEditor/

      - name: Build Editor CMake Project
        run: cmake --build ${{ steps.strings.outputs.editorBuildDirectory }} --config ${{ matrix.build_type }}

      - name: Configure Runtime Build Directory
        id: strings
        shell: bash
        run:
          echo "runtimeBuildDirectory=${{ github.workspace }}/bin/SierraEngineRuntime-Linux-GCC/" >> "$GITHUB_OUTPUT"

      - name: Configure Runtime CMake Project
        run: >
          cmake -B ${{ steps.strings.outputs.runtimeBuildDirectory }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ github.workspace }}/SierraEngineRuntime/

      - name: Build Runtime CMake Project
        run: cmake --build ${{ steps.strings.outputs.runtimeBuildDirectory }} --config ${{ matrix.build_type }}